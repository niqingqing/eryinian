<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>查询接种信息</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <!-- 此页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/submit.css">
</head>
<body>
<div class="title">
    <div class="back"><img src="images/back.png "></div>
    <div class="titleName">提交基本信息</div>
    <div class="back"></div>
</div>
<div class="personalInfo">
    <div class="name">
        <span class="nameTitle">姓名：</span>
        <input class="nameCon" placeholder="请输入姓名">
    </div>
    <div class="name">
        <span class="nameTitle">身份证号：</span>
        <input class="nameCon" placeholder="请输入身份证号">
    </div>
    <div class="name">
        <span class="nameTitle">手机号：</span>
        <input class="nameCon" placeholder="请输入手机号">
    </div>
    <div class="name">
        <span class="nameTitle">现居住地：</span>
        <input class="nameCon" placeholder="请输入现居住地">
    </div>
    <div class="name">
        <span class="nameTitle">工作单位：</span>
        <input class="nameCon" placeholder="请输入工作单位">
    </div>
    <div class="name">
        <span class="nameTitle">职业：</span>
        <select class="nameCon">
            <option>请选择职业</option>
            <option>IT</option>
            <option>销售</option>
        </select>
    </div>
    <div class="name">
        <span class="nameTitle">所属街道：</span>
        <select class="nameCon">
            <option>请选择所属街道</option>
            <option>阜安街道办事处</option>
            <option>台柳路街道办事处</option>
        </select>
    </div>
</div>
<div class="but">提交基本信息</div>

</body>
</html>
