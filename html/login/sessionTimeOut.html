<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content='IE=edge,chrome=1'>
    <meta name='renderer' content='webkit'>
    <meta name='viewport' content='width=device-width,minimum-scale=0.01,initial-scale=0.6,maximum-scale=5.0,user-scalable=no'>
    <title>UbiTraq室内定位SaaS</title>
    <link rel="stylesheet" type="text/css" href="login.min.css">
    <link rel="shortcut icon" href="../common/img/favicon.ico"> 
     <script>
            /**
             * 定时跳转
             * href 要跳转的链接
             * elemId 显示时间元素
             */
           function TimeLocation(href,elemId){
	           var elem = document.getElementById(elemId);
	           var interval = setInterval(function(){
	           var time = --elem.innerHTML;
	             if(time <= 0) {
	              location.href = href;
	              clearInterval(interval);
	             }
	           },1000);
           }
           
           window.onload=function(){
        	   //清除cookie
        	   localStorage.removeItem('userData');
               localStorage.removeItem('api_token');
        	   TimeLocation('index.html','wait');
           }
      </script>
</head>
<body>
    <div id="wrapper" >
        <div class="bg"></div>
        <div class="main" >
            <img class="logo" src="img/logo2.png">
            <div class="login_box" >
            	<form>
            	 	<div class="bar" style="height:144px;">
                        <h1>您的会话已失效，请重新登录！</h1>
                        <h2><span id="wait">3</span>秒之后将跳转到
                        	<a href="index.html" style="color:red;">登陆界面</a></h2>
                    </div>
            	</form>
            </div>
            
        </div>
    </div>
    <footer class="footer">
        <script type="text/javascript" src="../common/js/lib.common.min.js" defer></script>
    </footer>
</body>
</html>
