<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv=X-UA-Compatible content='IE=edge,chrome=1'>-->
    <!--<meta name='renderer' content='webkit'>-->
    <meta name='viewport' content='width=device-width,minimum-scale=0.01,initial-scale=0.6,maximum-scale=5.0,user-scalable=no'>
    <title>UbiTraq室内定位SaaS</title>

    <link rel="shortcut icon" href="../common/img/favicon.ico">
    <link rel="stylesheet" href="../common/plugins/element-ui/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" type="text/css" href="index.min.css">

    <script type="text/javascript" src="../common/bin/super.common.min.js" ></script>
    <script type="text/javascript" src="../common/js/comm.js" ></script>

    <script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl : '/',
            //请求的服务器地址
            host: UBIT.host,
            vm: null,
        };

    </script>
</head>
<body>
<div id="wrapper" >
    <div class="bg"></div>
    <div class="pwd_main">
        <img class="pwd_logo" src="img/logo2.png">
        <div class="pwd_box" >
            <div class="pwd_box_header">找回密码</div>
            <div class="choose">
                <div class="list_len active"></div>
                <div class="list_len"></div>
                <div class="list_len"></div>
                <div class="box">
                    <div class="box_text active">
                        <em>1</em>
                        <br>
                        <strong>填写手机号</strong>
                    </div>
                    <div class="box_text">
                        <em>2</em>
                        <br>
                        <strong>重置密码</strong>
                    </div>
                    <div class="box_text">
                        <em>3</em>
                        <br>
                        <strong>重置成功</strong>
                    </div>
                </div>
            </div>

            <div class="form_choose">
                <form id="phone_form" name="phone_form"  method="post">
                    <div class="bar">
                        <span class="bar_name">
                            <img src="img/tel.png" alt="">
                        </span>
                        <input style="height: 42px;width: 284px;" class="bar_frame" placeholder="请输入手机号" @blur="upperCase" name="phone" id="phone" type="text" autocomplete="off">
                    </div>
                    <div class="bar">
                        <span class="bar_name">
                            <img src="img/number.png" alt="">
                        </span>
                        <input style="height: 42px;width: 284px;" class="bar_frame" placeholder="请输入验证码" id="pCode" name="pCode" type="text" autocomplete="off" @blur="pCode">
                    </div>
                    <input class="pwd_btn" type="button" value="下一步" id="nextOne">
                </form>
                <form id="new_pwd_form" name="new_pwd_form" method="post">
                    <input type="text" hidden name="anti_CSRF_token" v-model="anti_CSRF_token">
                    <div class="bar">
                        <span class="bar_name">
                            <img src="img/number.png" alt="">
                        </span>
                        <input style="height: 42px;width: 284px;" class="bar_frame" placeholder="请输入新密码" name="newPwd" id="newPwd" type="password" autocomplete="off" @blur="newEmpty()">
                    </div>
                    <div class="bar">
                        <span class="bar_name">
                            <img src="img/again.png" alt="">
                        </span>
                        <input style="height: 42px;width: 284px;" class="bar_frame" placeholder="请再次输入密码" name="againPwd" id="againPwd" type="password" autocomplete="off" @blur="againEmpty()">
                    </div>
                    <input class="pwd_btn" type="button" value="下一步" id="nextTwo">
                </form>
                <div id="success">
                    <div class="success_left">
                        <img src="img/success.png" alt="">
                    </div>
                    <p style="color: #ffffff;font-size: 14px;margin: 5px;">恭喜您，重置密码成功！</p>
                    <p style="color: #ffffff;font-size: 14px;margin: 5px;">请牢记您的新密码，返回<a href="index.html" style="color: #d95256;">登录</a></p>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="footer">
    <script type="text/javascript" src="pwd.js?v=1.0"></script>
</footer>
</body>
</html>
