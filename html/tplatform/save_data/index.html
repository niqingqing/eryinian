<!DOCTYPE html>
<html lang="en" style="padding: 10px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>保存文件</title>

	<link rel="shortcut icon" href="../../common/img/favicon.ico">
	<link rel="stylesheet" href="../../common/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../common/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../common/plugins/element-ui/element-ui/lib/theme-default/index.css">
	<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
	<link rel="stylesheet" href="index.css">

	<script type="text/javascript" src="../../common/bin/super.common.min.js" ></script>

	<script type="text/javascript" src="../../common/js/comm.js" ></script>
	<script type="text/javascript" src="../../common/js/session-check.js" ></script>
	<script type="text/javascript" src="../../common/js/moment.js" ></script>


	<script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl : '/',
            //请求的服务器地址
            host: UBIT.host,
            imgHost: UBIT.imgHost,
            iconPath: UBIT.iconPath,
            user: UBIT.user,
            api_token: UBIT.api_token,
            vm: null,
        };
	</script>

	<style>

		.visitorAbout .el-row {
			margin-bottom: 14px;
		}

	</style>
</head>
<body>

	<div id="app" v-cloak>
		<div class="form_visitor_content clearFloat">
			<div  class="visitorAbout clearFloat">

				<el-form ref="form" label-width="160px" class="demo-ruleForm visitor">
					<el-row :gutter="2" class="row-bg">
						<el-col :span="10" class="item">
							<el-form-item label="保存文件名" prop="fileName" >
								<el-input type="text" v-model="form.fileName" placeholder="保存文件名" :maxlength="32"></el-input>
							</el-form-item>
						</el-col>

						<el-col :span="10" class="item">
							<el-form-item label="存储时长（分钟）" prop="duration" >
								<el-input type="number"  min="1" step="1" max="60" v-model="form.duration" ></el-input>
							</el-form-item>
						</el-col>
					</el-row>
					<el-row>
						<el-col :span="4">
								<el-button  style="margin-left: 50%;" type="primary" size="small" @click="getStatus" :loading="getStatusBtnDisable">获取状态</el-button>
						</el-col>
						<el-col :span="15" class="item">
							<el-tag type="danger" v-show="form.status">{{task.startTime}}开始保存{{task.fileName}}.data文件,需{{task.duration}}分钟</el-tag>
							<el-tag type="danger" v-show="!form.status">无任务</el-tag>
						</el-col>
					</el-row>
				</el-form>

			</div>
		</div>


		<div id="filetoolbar" >
			<el-button type="warning" size="small" @click="startSave" :loading="startSaveBtnDisable">开始保存</el-button>
			<el-button type="danger" size="small"  @click="stopSave" :loading="stopSaveBtnDisable">停止保存</el-button>
			<el-button type="info" size="small" @click="refreshFile" :loading="refreshFileBtnDisable">刷新文件</el-button>
			<el-button type="info" size="small" @click="downLoadFile" :loading="downLoadFileBtnDisable">下载文件</el-button>
			<el-button type="danger" size="small"  @click="deleteFile" :loading="deleteBtnDisable">删除文件</el-button>
		</div>

		<table id="fileTable"></table>
	</div>


<footer>

	<script type="text/javascript" src="index.js"></script>

</footer>

</body>
</html>
