<!DOCTYPE html>
<html lang="en" style="padding: 10px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>~~title~~</title>

    <link rel="shortcut icon" href="../../common/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../common/plugins/element-ui/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" src="../../common/bin/super.common.min.js"></script>

    <script type="text/javascript" src="../../common/js/comm.js"></script>
    <script type="text/javascript" src="../../common/js/session-check.js"></script>


    <script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl: '/',
            //请求的服务器地址
            host: UBIT.host,
            imgHost: UBIT.imgHost,
            iconPath: UBIT.iconPath,
            user: UBIT.user,
            api_token: UBIT.api_token,
            vm: null,
        };
        UBIT.initLang('cameraModel');
    </script>

</head>

<body>
    <div id='app'>
        <div id="cameraModelbar">
            <button type="button" class="btn btn-info" @click="cameraModelAdd">~~add~~</button>
            <el-button type="warning" size="small" @click="cameraModelUpdate">~~update~~</el-button>
            <el-button type="danger" size="small" @click="cameraModelDelete" :loading="cameraModelDeleteBtnDisable">~~delete~~</el-button>
            <el-button type="info" size="small" onclick="UBIT.bootstrapTableExportCsv('cameraModeltable', true);">~~exports~~</el-button>
        </div>
        <table id="cameraTabletable"></table>
        <el-dialog :title='dialog.title' :visible.sync='dialogVisible' width=60%' center=true :close='dialogClose'>
            <el-row v-for='(item,index) in fields' :key='index' class='dialog-row'>
                <el-col :span=5 :offset=2>
                    <div class='lable'>{{item.name}}</div>
                </el-col>
                <el-col :span=12 :offset=1>
                    <el-input v-model='dialog[item.model]' :type='item.type'></el-input>
                </el-col>
            </el-row>
            <el-row class='dialog-row'>
                <el-col :span=5 :offset=2>
                    <div class='lable'>~~cameraType~~</div>
                </el-col>
                <el-col :span=12 :offset=1>
                    <el-select v-model='dialog.type' class='dialog-select'>
                        <el-option label='~~boxCamera~~' value='1'></el-option>
                        <el-option label='~~domeCamera~~' value='2'></el-option>
                    </el-select>
                </el-col>
            </el-row>
            <el-row class='dialog-row btn-row'>
                <el-col :span=5 :offset=6>
                    <el-button  class='dialog-btn' @click='confirm' type='primary'>~~confirm~~</el-button>
                </el-col>
                <el-col :span=5 :offset=2>
                    <el-button class='dialog-btn' @click='cancel' type='info'>~~cancel~~</el-button>
                </el-col>
            </el-row>
        </el-dialog>
    </div>
    <footer>

        <script type="text/javascript" src="index.js"></script>

    </footer>

</body>

</html>
