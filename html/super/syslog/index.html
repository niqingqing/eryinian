	<script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl : '/',
            //请求的服务器地址
            host: UBIT.host,
            imgHost: UBIT.imgHost,
            iconPath: UBIT.iconPath,
            user: UBIT.user,

            vm: null,
        };

<body>
	
	<div id="app" v-cloak>

		<div id="systoolbar" >

			  <el-form :model="searchform"  ref="searchform" label-width="200px" class="demo-ruleForm">

				  	 <div class="block el-form-item mar">
					    <label class="demonstration">~~demonstration~~</label>
					    <el-date-picker
					      v-model="searchform.timespan"
					      type="datetimerange"
					      placeholder="~~demonstrationPla~~"
						  :picker-options="pickerOptions"
					      align="right">

					  </div>

					<el-form-item label="~~logType~~" prop="logType"  class="ss">
			    		<el-select v-model="searchform.logType" clearable placeholder="~~select~~" @change="search">
						    <el-option
						      v-for="item in logTypes"
						      :key="item"
						      :label="item"
						      :value="item">
						    </el-option>
						</el-select>
				  	</el-form-item>

				  <el-form-item class="ss">
				  	<el-button type="info" size="small" @click="search" :loading="sysBtnDisable">~~search~~</el-button>
				    <el-button type="danger" size="small" @click="clearTable" :loading="clearTableDisable">~~clear~~</el-button>
				  	<el-button type="info" size="small" onclick="UBIT.bootstrapTableExportCsv('systable', true);">~~exports~~</el-button>
				  </el-form-item>

			</el-form>
		</div>


		<table id="systable"></table>
