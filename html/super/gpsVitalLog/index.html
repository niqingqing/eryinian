<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" style="padding: 10px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>生命体征</title>

	<link rel="shortcut icon" href="../../common/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../common/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../common/plugins/element-ui/element-ui/lib/theme-default/index.css">
	<link rel="stylesheet" href="index.css">

	<script type="text/javascript" src="../../common/bin/super.common.min.js" ></script>

	<script type="text/javascript" src="../../common/js/comm.js" ></script>
	<script type="text/javascript" src="../../common/js/session-check.js" ></script>


	<script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl : '/',
            //请求的服务器地址
            host: UBIT.host,
            imgHost: UBIT.imgHost,
            iconPath: UBIT.iconPath,
            user: UBIT.user,
            api_token: UBIT.api_token,
            vm: null,
        };

	</script>

</head>
<body>
	
	<div id="app" v-cloak>

		<div id="gpsVitaltoolbar" >

			  <el-form :model="searchform"  ref="searchform" label-width="200px" class="demo-ruleForm">

				  	 <div class="block el-form-item mar">
					    <label class="demonstration">时间范围</label>
					    <el-date-picker
					      v-model="searchform.timespan"
					      type="datetimerange"
					      placeholder="选择时间范围"
						  :picker-options="pickerOptions"
					      align="right">
					    </el-date-picker>
					  </div>

				  	<el-form-item label="标签" prop="tag" class="ss">
			    		<el-select clearable filterable v-model="searchform.tag"  placeholder="请选择">
						    <el-option
						      v-for="item in tags"
						      :key="item.code"
						      :label="item.alias"
						      :value="item.code">
						    </el-option>
						</el-select>
				  	</el-form-item>

				  <el-form-item class="ss">
				  	<el-button type="info" size="small" @click="search" :loading="gpsVitalBtnDisable">查询</el-button>
				    <el-button type="danger" size="small" @click="clearTable" :loading="clearTableDisable">清除</el-button>
				  	<el-button type="info" size="small" onclick="UBIT.bootstrapTableExportCsv('gpsVitalLogtable', true);">导出</el-button>
				  </el-form-item>

			</el-form>
		</div>


		<table id="gpsVitalLogtable"></table>


	</div>


<footer>

	<script type="text/javascript" src="index.js"></script>

</footer>

</body>
</html>
