<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户添加</title>
    <script src="js/phone.js" type="text/javascript"></script>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="css/user-add.css" type="text/css" rel="stylesheet"/>
    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="./layui/layui.js"></script>
    <link href="./layui/css/layui.css" rel="stylesheet"/>
</head>
<body>
<!--申请时间-->
<div class="time">
    <div class="layui-inline">
        <label class="layui-form-label">申请时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
    </div>
</div>
<!--end-->
<!--申请原因-->
<div class="reason">

    <div class="layui-form-item">
        <label class="layui-form-label">申请原因</label>
        <div class="layui-input-block layui-form">
            <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>

    <div class="reaText">
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="text-adaption"></textarea>
            </div>
        </div>
        <div class="layui-form-item but">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>

</div>
<!--end-->
</body>
<script>
    // layui.use('laydate', function(){
    //     var laydate = layui.laydate;


        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;


        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });

    });


/*textarea自动适应高度*/
    function $(id) {
        return document.getElementById(id);
    }

    $("text-adaption").onkeyup = function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + "px";
    }
/*end*/
</script>

</html>
